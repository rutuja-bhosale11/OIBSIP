<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <title>Login Page</title> -->
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/bf973562bf.js" crossorigin="anonymous"></script>
	<title>Login Page</title>
</head>
<body>
	<div class="wrapper">
	<nav class="nav">
		<div class="nav-logo">
			<p>LOGO</p>
		</div>
			<div class="nav-menu">
				<ul>
					<li><a href="#" class="link active">Home</a></li>
					<li><a href="#" class="link">Blog</a></li>
					<li><a href="#" class="link">Service</a></li>
					<li><a href="#" class="link">About</a></li>
				</ul>
			</div>
			<div class="nav-button" id="navMenu">
				<button class=" btn white-btn" id="loginBtn" onclick="login()">Sing In</button>
				<button class="btn" id="registerBtn" onclick="register()">Sing Up</button>
			</div>
		<div class="nav-menu-btn">
	 </div>
	</nav>
	<!-----------------------Form Box--------------------->
	<div class="form-box">
     <!-----------------Login Form------------>

			<div class="login-container" id="login">
				<div class="top">
					<span> Don't have an account? <a href="#" onclick="register()">Sign Up</a> </span>
					<header>Login</header>
				</div>
				<div class="input-box">
						<input type="text" class="input-field" placeholder="Username or Email">
						<i class="bx bx-user"></i>
					</div>
					<div class="input-box">
						<input type="password" class="input-field" placeholder="Password">
						<i class="bx bx-lock-alt"></i>
					</div>
					<div class="input-box">
						<input type="submit" class="submit" value="Sign In">
					</div>
					<div class="two-col">
						<div class="one">
							<input type="checkbox" id="login-check">
							<label for="login-check">Remember Me</label>
						</div>
						<div class="two">
							<label><a href="#">Forget password?</a> </label>
						</div>
					</div>
			</div>


		<!-----------------registration Form------------>
			<div class="register-container" id="register">
				<div class="top">
					<span>Have an account? <a href="#" onclick="login()">Login</a> </span>
					<header>Sign Up</header>
				</div>
				<div class="two-forms">
					<div class="input-box">
						<input type="text" class="input-field" placeholder="Firstname">
						<i class="bx bx-user"></i>
					</div>
					<div class="input-box">
						<input type="text" class="input-field" placeholder="Lastname">
						<i class="bx bx-user"></i>
					</div>
				</div>
				<div class="input-box">
						<input type="text" class="input-field" placeholder="Email">
						<i class="bx bx-envelope"></i>
					</div>
					<div class="input-box">
						<input type="password" class="input-field" placeholder="Password">
						<i class="bx bx-lock-alt"></i>
					</div>
					<div class="input-box">
						<input type="submit" class="submit" value="Register">
					</div>
					<div class="two-col">
						<div class="one">
							<input type="checkbox" id="register-check">
							<label for="register-check">Remember Me</label>
						</div>
						<div class="two">
							<label><a href="#">Terms & conditions</a> </label>
						</div>
		        	</div>
			</div>
	</div>	
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
